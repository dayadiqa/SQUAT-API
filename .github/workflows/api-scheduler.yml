name: SQUAT-API Scheduled Automation

on:
  schedule:
    - cron: "*/5 * * * *"
  workflow_dispatch:

permissions:
  contents: read

jobs:
  scheduled-api-test:
    name: Run Scheduled SQUAT-API Tests
    runs-on: ubuntu-latest
    timeout-minutes: 10
    environment: dummy-json

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Debug trigger info
        run: |
          echo "Triggered by: ${{ github.event_name }}"
          echo "Run ID: ${{ github.run_id }}"
          date

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright
        run: npx playwright install --with-deps

      - name: Run SQUAT-API Automation Test
        run: npm run test:api
        env:
          NODE_ENV: ci
          ENV: ${{ vars.ENV }}
          DUMMY_JSON_BASE_URL: ${{ vars.DUMMY_JSON_BASE_URL }}

      - name: Upload Playwright Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-scheduled
          path: playwright-report
